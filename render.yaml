databases:
  - name: mhc-db
    databaseName: mhc_control_panel
    user: mhc_user
    plan: starter

services:
  # Web service (HTTP API)
  - type: web
    name: mhc-control-panel-web
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: RUN_MODE
        value: web
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-db
          property: connectionString
      - key: STATBATE_API_TOKEN
        sync: false
      - key: CHATURBATE_EVENTS_TOKEN
        sync: false
      - key: CHATURBATE_STATS_TOKEN
        sync: false
      - key: CHATURBATE_USERNAME
        value: hudson_cage
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 3000

  # Background worker (Events API listener)
  - type: worker
    name: mhc-control-panel-worker
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run worker
    envVars:
      - key: RUN_MODE
        value: worker
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-db
          property: connectionString
      - key: CHATURBATE_EVENTS_TOKEN
        sync: false
      - key: CHATURBATE_USERNAME
        value: hudson_cage
      - key: LOG_LEVEL
        value: info
