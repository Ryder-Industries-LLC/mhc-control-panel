<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0" />
    <title>Starting Soon Overlay</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        background: transparent;
        font-family: 'Archivo Black', 'Archivo', sans-serif;
      }

      #container {
        position: relative;
        width: 1920px;
        height: 1080px;
        background: url('starting-soon.png') center center / cover no-repeat;
      }

      .word {
        position: absolute;
        pointer-events: none;
        white-space: nowrap;

        font-size: 72px;
        font-weight: 900;
        letter-spacing: 4px;
        text-transform: uppercase;

        color: rgba(255, 180, 90, 0.86);
        text-shadow: 0 0 18px rgba(255, 140, 40, 0.45);

        transform-origin: center;
        animation-name: driftFade;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      /* Fade in… hover… drift away… fade out */
      @keyframes driftFade {
        0% {
          transform: translate(0px, 0px) rotate(var(--r0)) scaleY(1.3);
          opacity: 0;
          filter: blur(0px);
        }
        18% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--dx), var(--dy)) rotate(var(--r1)) scaleY(1.3);
          opacity: 0;
          filter: blur(0.2px);
        }
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script>
      const container = document.getElementById('container');

      const words = [
        'Discipline',
        'Control',
        'Restraint',
        'Submit',
        'Obey',
        'Kneel',
        'Follow',
        'Tip',
        'Obedience',
        'Attention',
        'Still',
        'Watch',
        'Earned',
        'Quiet',
        'Hold',
        'Listen',
        'Patience',
        'Yes Sir',
        'Good Boi',
        'Eyes up',
        'Tribute',
        'Sub',
        'Boi',
        'Pet',
        'Slave',
        'Thick',
        'Need',
        'Crave',
        'Desire',
        'Kink',
        'Leather',
      ];

      // FEWER WORDS ON SCREEN
      const maxOnScreen = 5; // hard cap… keeps it clean
      const spawnEveryMs = 900; // slower spawn rate
      const minDuration = 3; // slow + deliberate
      const maxDuration = 8;

      // SAFE SPAWN AREA (tune once)
      // y: 50px from top… 50px from bottom
      // x: keep before Hudson by limiting xMax
      const safe = {
        xMin: 10, // keep away from left text block, adjust if needed
        xMax: 850, // keep before Hudson graphic… lower if Hudson encroaches
        yMin: 250,
        yMax: 650,
      };

      const rand = (min, max) => Math.random() * (max - min) + min;

      // Bias drift directions so it's not “mostly left”
      // We'll pick an angle uniformly, but keep speed modest
      function randomDrift() {
        const angle = rand(0, Math.PI * 2); // any direction
        const dist = rand(140, 320); // how far it floats away
        return {
          dx: Math.cos(angle) * dist,
          dy: Math.sin(angle) * dist,
        };
      }

      function spawnWord() {
        // Cap how many exist at once
        if (container.querySelectorAll('.word').length >= maxOnScreen) return;

        const el = document.createElement('div');
        el.className = 'word';
        el.textContent = words[Math.floor(Math.random() * words.length)];

        // Random spawn point (not left-biased)
        const x = rand(safe.xMin, safe.xMax);
        const y = rand(safe.yMin, safe.yMax);

        // Slow, subtle drift away
        const { dx, dy } = randomDrift();

        // Subtle rotations, not spinny
        const r0 = rand(-7, 7);
        const r1 = r0 + rand(-5, 5);

        // Duration slow + deliberate
        const duration = rand(minDuration, maxDuration);

        // Small variations, still consistent
        const size = 90 + rand(-6, 10);
        const alpha = rand(0.7, 0.9);

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.fontSize = `${size}px`;
        el.style.color = `rgba(255, 180, 90, ${alpha.toFixed(2)})`;

        el.style.setProperty('--dx', `${dx.toFixed(1)}px`);
        el.style.setProperty('--dy', `${dy.toFixed(1)}px`);
        el.style.setProperty('--r0', `${r0.toFixed(1)}deg`);
        el.style.setProperty('--r1', `${r1.toFixed(1)}deg`);
        el.style.animationDuration = `${duration.toFixed(2)}s`;

        container.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000 + 250);
      }

      // Seed a couple… spaced, calm
      spawnWord();
      setTimeout(spawnWord, 650);

      setInterval(spawnWord, spawnEveryMs);
    </script>
  </body>
</html>
